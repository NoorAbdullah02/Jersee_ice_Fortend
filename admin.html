<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard ‚Ä¢ Jersey Orders</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    /* subtle card glow for desktop */
    .glass {
      background: rgba(255, 255, 255, 0.75);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    /* Loader styles */
    .loader {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 3px solid rgba(147, 51, 234, 0.2);
      border-radius: 50%;
      border-top-color: #9333ea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Show loading state */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
  <link rel="icon" type="images/jepg" href="images/depLogo.png">
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen text-gray-800">

  <!-- LOADING SPINNER (Hidden by default) -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-white bg-opacity-50 z-50 flex items-center justify-center">
    <div class="flex flex-col items-center">
      <div class="loader mb-4"></div>
      <p class="text-gray-600">Loading...</p>
    </div>
  </div>

  <!-- LOGIN -->
  <main id="loginPage" class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md glass rounded-2xl p-6 shadow-xl">
      <h2 class="text-2xl font-bold text-indigo-700 mb-2">Admin Login</h2>
      <p class="text-sm text-gray-600 mb-6">Sign in to manage jersey orders.</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input id="username" required class="w-full rounded-lg p-3 border focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input id="password" type="password" required
            class="w-full rounded-lg p-3 border focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div>
          <button type="submit"
            class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
            Sign in
          </button>
        </div>

        <p id="loginError" class="text-sm text-red-600 mt-1 hidden"></p>
      </form>
    </div>
  </main>

  <!-- DASHBOARD -->
  <div id="dashboardPage" class="hidden min-h-screen flex flex-col">
    <!-- NAV -->
    <nav
      class="flex items-center justify-between px-5 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
      <div class="flex items-center gap-3">
        <div class="rounded-full bg-white/20 p-2">
          <!-- small logo -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" class="text-white">
            <path d="M3 12h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
            <path d="M6 7h12M6 17h12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
          </svg>
        </div>
        <h1 class="text-lg font-semibold">Jersey Admin Dashboard</h1>
      </div>

      <div class="flex items-center gap-3">
        <button id="refreshBtn" title="Refresh" class="bg-white/20 hover:bg-white/30 p-2 rounded-md">
          <!-- refresh -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="1.6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v6h6M20 20v-6h-6" />
          </svg>
        </button>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md font-medium">Logout</button>
      </div>
    </nav>

    <!-- CONTENT -->
    <section class="p-4 md:p-6 space-y-6 flex-1">
      <!-- Stats grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="glass rounded-xl p-4 flex items-center justify-between">
          <div>
            <p class="text-xs text-gray-600">Total Orders</p>
            <p id="statTotalOrders" class="text-2xl font-bold text-indigo-600">0</p>
          </div>
          <div class="text-indigo-200 text-sm">üì¶</div>
        </div>

        <div class="glass rounded-xl p-4 flex items-center justify-between">
          <div>
            <p class="text-xs text-gray-600">Pending</p>
            <p id="statPending" class="text-2xl font-bold text-yellow-600">0</p>
          </div>
          <div class="text-yellow-300 text-sm">‚è≥</div>
        </div>

        <div class="glass rounded-xl p-4 flex items-center justify-between">
          <div>
            <p class="text-xs text-gray-600">Done</p>
            <p id="statDone" class="text-2xl font-bold text-green-600">0</p>
          </div>
          <div class="text-green-300 text-sm">‚úÖ</div>
        </div>

        <div class="glass rounded-xl p-4 flex items-center justify-between">
          <div>
            <p class="text-xs text-gray-600">Revenue (‡ß≥)</p>
            <p id="statRevenue" class="text-2xl font-bold text-purple-600">0</p>
          </div>
          <div class="text-purple-300 text-sm">‡ß≥</div>
        </div>
      </div>

      <!-- Separate Search Boxes -->
      <div class="glass rounded-xl p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Search Filters</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Search by Name</label>
            <input id="nameSearch" type="text" placeholder="Enter student name..."
              class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-indigo-400" />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Search by Jersey #</label>
            <input id="jerseySearch" type="text" placeholder="Enter jersey number..."
              class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-indigo-400" />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Search by Batch</label>
            <input id="batchSearch" type="text" placeholder="Enter batch (e.g., 17th)..."
              class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-indigo-400" />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
            <select id="statusFilter" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-indigo-400">
              <option value="">All statuses</option>
              <option value="pending">Pending</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        
        <div class="flex gap-3 mt-4">
          <button id="searchBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
            Search
          </button>
          <button id="clearAllBtn" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
            Clear All
          </button>
          <button id="showAllBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
            Show All Orders
          </button>
        </div>
      </div>

      <!-- SEARCH RESULTS INFO -->
      <div id="searchResultsInfo" class="hidden">
        <div class="glass rounded-lg p-3">
          <p id="searchResultsText" class="text-sm text-gray-600"></p>
        </div>
      </div>

      <!-- ORDERS: table for md+, cards for mobile -->
      <div class="space-y-4">
        <!-- desktop/table -->
        <div class="hidden md:block">
          <div class="glass rounded-xl p-4 shadow overflow-x-auto">
            <table class="w-full table-auto">
              <thead>
                <tr class="text-left text-sm text-gray-600">
                  <th class="p-3">ID</th>
                  <th class="p-3">Name</th>
                  <th class="p-3">Jersey #</th>
                  <th class="p-3">Batch</th>
                  <th class="p-3">Size</th>
                  <th class="p-3">Status</th>
                  <th class="p-3 text-right">Actions</th>
                </tr>
              </thead>
              <tbody id="ordersTable" class="divide-y"></tbody>
            </table>
          </div>
        </div>

        <!-- mobile list -->
        <div class="md:hidden">
          <div id="ordersListMobile" class="space-y-3"></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // ======= CONFIG =======
    const API_BASE = 'https://jersee-ice-backend.onrender.com/api'
    // ======================

    let token = localStorage.getItem("adminToken") || "";
    let allOrders = []; // Store all orders for client-side filtering
    
    const loginPage = document.getElementById('loginPage');
    const dashboardPage = document.getElementById('dashboardPage');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // UI elements
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    const statTotalOrders = document.getElementById('statTotalOrders');
    const statPending = document.getElementById('statPending');
    const statDone = document.getElementById('statDone');
    const statRevenue = document.getElementById('statRevenue');

    const ordersTable = document.getElementById('ordersTable');
    const ordersListMobile = document.getElementById('ordersListMobile');

    const nameSearch = document.getElementById('nameSearch');
    const jerseySearch = document.getElementById('jerseySearch');
    const batchSearch = document.getElementById('batchSearch');
    const statusFilter = document.getElementById('statusFilter');
    const searchBtn = document.getElementById('searchBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const showAllBtn = document.getElementById('showAllBtn');

    const searchResultsInfo = document.getElementById('searchResultsInfo');
    const searchResultsText = document.getElementById('searchResultsText');

    // Show loading spinner
    function showLoading() {
      loadingOverlay.classList.remove('hidden');
    }

    // Hide loading spinner
    function hideLoading() {
      loadingOverlay.classList.add('hidden');
    }

    // Init
    if (token) {
      showDashboard();
    } else {
      showLogin();
    }

    // ========== EVENT LISTENERS ==========
    
    // Search on Enter key for all inputs
    [nameSearch, jerseySearch, batchSearch].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
    });

    searchBtn.addEventListener('click', performSearch);

    clearAllBtn.addEventListener('click', () => {
      nameSearch.value = '';
      jerseySearch.value = '';
      batchSearch.value = '';
      statusFilter.value = '';
      searchResultsInfo.classList.add('hidden');
      renderOrders(allOrders);
    });

    showAllBtn.addEventListener('click', () => {
      nameSearch.value = '';
      jerseySearch.value = '';
      batchSearch.value = '';
      statusFilter.value = '';
      searchResultsInfo.classList.add('hidden');
      showLoading();
      loadAllOrders();
    });

    statusFilter.addEventListener('change', performSearch);

    // ========== CLIENT-SIDE SEARCH FUNCTION ==========
    function performSearch() {
      const nameQuery = nameSearch.value.trim().toLowerCase();
      const jerseyQuery = jerseySearch.value.trim();
      const batchQuery = batchSearch.value.trim().toLowerCase();
      const statusQuery = statusFilter.value;

      let filteredOrders = allOrders.filter(order => {
        // Name search
        if (nameQuery && !order.name.toLowerCase().includes(nameQuery)) {
          return false;
        }

        // Jersey number search
        if (jerseyQuery) {
          const orderJersey = String(order.jersey_number || order.jerseyNumber || '');
          if (!orderJersey.includes(jerseyQuery)) {
            return false;
          }
        }

        // Batch search
        if (batchQuery) {
          const orderBatch = (order.batch || '').toLowerCase();
          if (!orderBatch.includes(batchQuery)) {
            return false;
          }
        }

        // Status filter
        if (statusQuery && order.status !== statusQuery) {
          return false;
        }

        return true;
      });

      // Show search results info
      if (nameQuery || jerseyQuery || batchQuery || statusQuery) {
        let resultText = `Found ${filteredOrders.length} order(s)`;
        const filters = [];
        if (nameQuery) filters.push(`name: "${nameQuery}"`);
        if (jerseyQuery) filters.push(`jersey: "${jerseyQuery}"`);
        if (batchQuery) filters.push(`batch: "${batchQuery}"`);
        if (statusQuery) filters.push(`status: "${statusQuery}"`);
        
        if (filters.length > 0) {
          resultText += ` matching ${filters.join(', ')}`;
        }

        searchResultsText.textContent = resultText;
        searchResultsInfo.classList.remove('hidden');
      } else {
        searchResultsInfo.classList.add('hidden');
      }

      renderOrders(filteredOrders);
    }

    // ========== AUTH ==========
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      loginError.classList.add('hidden');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const res = await axios.post(`${API_BASE}/admin/login`, { username, password });
        token = res.data.token;
        localStorage.setItem('adminToken', token);
        showDashboard();
      } catch (err) {
        console.error(err);
        loginError.textContent = err.response?.data?.error || 'Login failed';
        loginError.classList.remove('hidden');
      } finally {
        hideLoading();
      }
    });

    logoutBtn.addEventListener('click', () => {
      token = "";
      localStorage.removeItem('adminToken');
      showLogin();
    });

    refreshBtn.addEventListener('click', () => {
      showLoading();
      loadStats();
      loadAllOrders();
    });

    // ========== VIEW HELPERS ==========
    function showDashboard() {
      loginPage.classList.add('hidden');
      dashboardPage.classList.remove('hidden');
      loadStats();
      loadAllOrders();
    }

    function showLogin() {
      loginPage.classList.remove('hidden');
      dashboardPage.classList.add('hidden');
    }

    // ========== DATA LOAD ==========
    async function loadStats() {
      if (!token) return;
      try {
        const res = await axios.get(`${API_BASE}/admin/stats`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const s = res.data.stats || {};

        const total = s.totalOrders ?? s.total ?? 0;
        const pending = s.ordersByStatus?.pending ?? s.pendingOrders ?? s.pending ?? 0;
        const done = s.ordersByStatus?.done ?? s.completedOrders ?? s.done ?? 0;
        const revenue = s.totalRevenue ?? s.revenue ?? 0;

        statTotalOrders.textContent = Number(total).toLocaleString();
        statPending.textContent = Number(pending).toLocaleString();
        statDone.textContent = Number(done).toLocaleString();
        statRevenue.textContent = Number(revenue).toLocaleString();
      } catch (err) {
        console.error('loadStats error', err);
        if (err.response?.status === 401 || err.response?.status === 403) {
          token = "";
          localStorage.removeItem('adminToken');
          showLogin();
        }
      }
    }

    async function loadAllOrders() {
      if (!token) return;
      try {
        const res = await axios.get(`${API_BASE}/admin/orders?limit=1000`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        allOrders = res.data.orders || [];
        renderOrders(allOrders);
      } catch (err) {
        console.error('loadOrders error', err);
        if (err.response?.status === 401 || err.response?.status === 403) {
          token = "";
          localStorage.removeItem('adminToken');
          showLogin();
        }
      } finally {
        hideLoading();
      }
    }

    // ========== RENDER ==========
    function renderOrders(orders) {
      renderTable(orders);
      renderMobileList(orders);
    }

    function renderTable(orders) {
      ordersTable.innerHTML = '';
      if (!orders.length) {
        ordersTable.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500">No orders found</td></tr>`;
        return;
      }

      orders.forEach(o => {
        const jersey = o.jerseyNumber ?? o.jersey_number ?? '-';
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 transition';
        tr.innerHTML = `
          <td class="p-3 align-top">${o.id}</td>
          <td class="p-3 align-top">
            <div class="font-medium">${escapeHtml(o.name)}</div>
            <div class="text-xs text-gray-500">${escapeHtml(o.student_id ?? o.studentId ?? '')}</div>
          </td>
          <td class="p-3 align-top">
            <span class="font-bold text-lg text-indigo-600">#${escapeHtml(String(jersey))}</span>
          </td>
          <td class="p-3 align-top">
            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
              ${escapeHtml(o.batch ?? '-')}
            </span>
          </td>
          <td class="p-3 align-top">${escapeHtml(o.size ?? '-')}</td>
          <td class="p-3 align-top">
            <span class="px-2 py-1 rounded-full text-xs font-semibold ${o.status === 'done' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
              ${escapeHtml(o.status ?? '-')}
            </span>
          </td>
          <td class="p-3 align-top text-right">
            <div class="inline-flex gap-2">
              <button class="px-3 py-1 rounded-md bg-green-600 text-white text-sm hover:bg-green-700 transition" onclick="markAsStatus(${o.id}, 'done')">‚úî Done</button>
              <button class="px-3 py-1 rounded-md bg-yellow-500 text-white text-sm hover:bg-yellow-600 transition" onclick="markAsStatus(${o.id}, 'pending')">‚è≥ Pending</button>
              <button class="px-3 py-1 rounded-md bg-red-500 text-white text-sm hover:bg-red-600 transition" onclick="deleteOrder(${o.id})">üóë Delete</button>
            </div>
          </td>
        `;
        ordersTable.appendChild(tr);
      });
    }

    function renderMobileList(orders) {
      ordersListMobile.innerHTML = '';
      if (!orders.length) {
        ordersListMobile.innerHTML = `<div class="glass p-4 rounded-lg text-center text-gray-500">No orders found</div>`;
        return;
      }

      orders.forEach(o => {
        const jersey = o.jerseyNumber ?? o.jersey_number ?? '-';
        const card = document.createElement('div');
        card.className = 'glass p-4 rounded-lg shadow flex flex-col gap-2';
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <div class="text-sm text-gray-600">#${o.id} ‚Ä¢ ${escapeHtml(o.name)}</div>
              <div class="text-xs text-gray-500">${escapeHtml(o.student_id ?? o.studentId ?? '')}</div>
            </div>
            <div class="text-right">
              <div class="text-2xl font-bold text-indigo-600">#${escapeHtml(String(jersey))}</div>
              <div class="${o.status === 'done' ? 'text-green-600' : 'text-yellow-600'} text-sm font-semibold">${escapeHtml(o.status ?? '')}</div>
            </div>
          </div>

          <div class="flex gap-2 flex-wrap items-center">
            <div class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium">
              ${escapeHtml(o.batch ?? '-')}
            </div>
            <div class="text-xs text-gray-500">Size: <span class="font-medium text-gray-800">${escapeHtml(o.size ?? '-')}</span></div>
            <div class="text-xs text-gray-500">Price: <span class="font-medium text-gray-800">‡ß≥${escapeHtml(String(o.final_price ?? o.finalPrice ?? '-'))}</span></div>
          </div>

          <div class="flex gap-2">
            <button class="flex-1 px-3 py-2 rounded-md bg-green-600 text-white text-sm hover:bg-green-700 transition" onclick="markAsStatus(${o.id}, 'done')">‚úî Done</button>
            <button class="flex-1 px-3 py-2 rounded-md bg-yellow-500 text-white text-sm hover:bg-yellow-600 transition" onclick="markAsStatus(${o.id}, 'pending')">‚è≥ Pending</button>
            <button class="flex-1 px-3 py-2 rounded-md bg-red-500 text-white text-sm hover:bg-red-600 transition" onclick="deleteOrder(${o.id})">üóë Delete</button>
          </div>
        `;
        ordersListMobile.appendChild(card);
      });
    }

    // ========== ACTIONS ==========
    async function markAsStatus(id, status) {
      if (!confirm(`Change status to "${status}"?`)) return;
      showLoading();
      try {
        await axios.patch(`${API_BASE}/admin/orders/${id}/status`, { status }, {
          headers: { Authorization: `Bearer ${token}` },
        });
        await loadStats();
        await loadAllOrders();
      } catch (err) {
        console.error('markAsStatus error', err);
        alert('Failed to update status');
      } finally {
        hideLoading();
      }
    }

    async function deleteOrder(id) {
      if (!confirm('Delete this order? This action cannot be undone.')) return;
      showLoading();
      try {
        await axios.delete(`${API_BASE}/admin/orders/${id}`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        await loadStats();
        await loadAllOrders();
      } catch (err) {
        console.error('deleteOrder error', err);
        alert('Failed to delete order');
      } finally {
        hideLoading();
      }
    }

    // Helper to escape user-provided values in HTML
    function escapeHtml(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Optional: small initial delay to allow token recognition
    (function init() {
      if (!token) return;
      showLoading();
      axios.get(`${API_BASE}/admin/verify`, {
        headers: { Authorization: `Bearer ${token}` },
      }).then(() => {
        hideLoading();
        showDashboard();
      }).catch(() => {
        hideLoading();
        token = '';
        localStorage.removeItem('adminToken');
        showLogin();
      });
    })();

  </script>
</body>

</html>
